<article class="card-body" style="min-height: 475px;">
    <div class="row">
        <div class="col-lg-12">
            <form [formGroup]="form" (ngSubmit)="addContact()">
                <div class="form-group">
                    <div class="form-row">
                        <label class="col-lg-2" for="firstName">Nombre</label>
                        <div class="col-lg-6">
                            <input type="text" formControlName="name" class="form-control" />
                        </div>
                        <div class="col-lg-4">
                            <button class="btn btn-primary btn-block">AÃ±adir</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <br />
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8">
            <div class="table-responsive">
                <div class=table-wrapper>
                    <table class="table table-hover bike-table">
                        <thead>
                            <tr class="d-flex">
                                <th class="col-4">Contacto</th>
                                <th class="col-4">Descripcion</th>
                                <th class="col-4"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="d-flex" *ngFor="let report of user.contact">
                                <td class="col-4">{{report.name}}</td>
                                <td class="col-4">{{report.value}}</td>
                                <td class="col-4">
                                    <button class="btn btn-primary btn-block"
                                        (click)="deleteContactByTable(report.name)">Borrar</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-2"></div>
    </div>
</article>
