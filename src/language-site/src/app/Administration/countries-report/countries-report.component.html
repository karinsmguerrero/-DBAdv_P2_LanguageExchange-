<article class="card-body" style="min-height: 475px;">
    
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="table-responsive">
                <div class=table-wrapper>
                    <table class="table table-hover bike-table">
                        <thead>
                            <tr class="d-flex">   
                                <th class="col-6">Pais</th>
                                <th class="col-6">Cantidad de usuarios</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr class="d-flex" *ngFor="let country of countries"> 
                                <td class="col-6">{{country._id}}</td>
                                <td class="col-6">{{country.total}}</td>                               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</article>
