<div class=" d-flex justify-content-center">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="registerUser()">
            <div class="form-group">
                <label for="firstName">Nombre</label>
                <input type="text" formControlName="name" class="form-control" />
            </div>
            <div class="form-group">
                <label for="lastName">Primer Apellido</label>
                <input type="text" formControlName="lastname1" class="form-control" />              
            </div>
            <div class="form-group">
                <label for="username">Segundo Apellido</label>
                <input type="text" formControlName="lastname2" class="form-control" />
            </div>
            <div class="form-group">
                <label for="password">Sexo</label>
                <div>
                <select formControlName="sex">
                    <option *ngFor="let r of sexo" [value]="r">
                                 {{r}}
                    </option>
                 </select>
                 </div>
            </div>
            <div class="form-group">
                <label for="password">Edad</label>
                <input type="text" formControlName="age" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="password">Pais</label>
                <div>
                <select formControlName="country">
                    <option *ngFor="let r of countries" [value]="r.name">
                                 {{r.name}}
                    </option>
                 </select>
                 </div>
            </div>
            
            <div formArrayName="lang_desired">
                <div *ngFor="let subtask of subtaskControl().controls; let i=index">
                    <div [formGroupName]="i">
                        <label for="password">Lenguajes deseados</label>
                        <input type="text" formControlName="name" class="form-control"/>
                        <label for="password">Nivel de Conocimiento</label>
                        <select formControlName="level">
                            <option *ngFor="let r of levels" [value]="r">
                                        {{r}}
                            </option>
                        </select>
                    </div>
                    <div>
                        <a class="btn  btn-sm" (click)="addLink()">Add</a>
                        <a class="btn  btn-sm" (click)="removeLink(i)">REMOVE</a>
                    </div>
                </div>
            </div>
       
            <div formArrayName="lang_teach">
                <div *ngFor="let subtask of subtaskControl2().controls; let i=index">
                    <div [formGroupName]="i">
                        <label for="password">Lenguajes aprendidos</label>
                        <input type="text" formControlName="name" class="form-control"/>
                        <label for="password">Nivel de Conocimiento</label>
                        <select formControlName="level">
                            <option *ngFor="let r of levels" [value]="r">
                                        {{r}}
                            </option>
                        </select>
                    </div>
                    <div>
                        <a class="btn  btn-sm" (click)="addLink2()">Add</a>
                        <a class="btn  btn-sm" (click)="removeLink2(i)">REMOVE</a>
                    </div>
                </div>
            </div>
            <div formArrayName="hobbies">
                <div *ngFor="let subtask of subtaskControl3().controls; let i=index">
                    <div [formGroupName]="i">
                        <label for="password">Hobby</label>
                        <input type="text" formControlName="name" class="form-control"/>
                    </div>
                    <div>
                        <a class="btn  btn-sm" (click)="addLink3()">ADD</a>
                        <a class="btn  btn-sm" (click)="removeLink3(i)">REMOVE</a>
                    </div>
                </div>
            </div>
            <div formArrayName="contact">
                <div *ngFor="let subtask of subtaskControl4().controls; let i=index">
                    <div [formGroupName]="i">
                        <label for="password">Contacto</label>
                        <input type="text" formControlName="name" class="form-control"/>
                    </div>
                    <div>
                        <a class="btn  btn-sm" (click)="addLink4()">Add</a>
                        <a class="btn  btn-sm" (click)="removeLink4(i)">REMOVE</a>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="firstName">Username</label>
                <input type="text" formControlName="user" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="firstName">Password</label>
                <input type="password" formControlName="password" class="form-control"/>
            </div>
            <div class="form-group">
                <button class="btn btn-primary">
                    Registrarse
                </button>
                <a routerLink="/login2" class="btn btn-link">Cancelar</a>
            </div>
        </form>
    </div>
</div>
